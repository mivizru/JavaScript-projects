<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Кинокот - Поиск и просмотр фильмов, сериалов, мультфильмов бесплатно и без регистрации!</title>
</head>
<body>
<div class="container-fluid pt-3">

    <div class="d-flex align-items-center justify-content-center flex-column">

      <div class="d-none card mb-3 bg-light border-info" style="max-width: 450px;" id="card">

          <div class="row g-0">

              <div class="col-md-4">
                <div id="poster"></div>
              </div>

          <div class="col-md-8">
                
                <div class="card-body">
                  <h6 class="card-title text-center" id="title"></h6>
                  <p class="card-text" id="description"></p>
                </div>

          </div>
          
          </div>

      </div>

      <div class="player d-flex justify-content-center w-100 mb-3" style="height: 250px;" id="player"><img src="img/logo.png" alt="logo" height="240px"></div>

    </div>

    <div class="d-flex justify-content-center pb-5">

    <div class="col-lg-3">

      <input class="form-control" id="inputSearch" type="text" placeholder="Название фильма или ID кинопоиска..">
        
    </div>

      <button class="btn btn-primary mx-1" id="searchBtn">Найти</button>

    </div>

</div>  
</body>
<script src="script.js"></script>
</html>
